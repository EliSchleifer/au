version: 0.1
cli:
  version: 1.4.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.10
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - clang-tidy@15.0.6
    - git-diff-check
    - prettier@2.8.4
    - shfmt@3.5.0
    - oxipng@8.0.0
    - gitleaks@8.15.3
    - isort@5.12.0
    - black@23.1.0
    - flake8@6.0.0
    - actionlint@1.6.23
    - buildifier@6.0.1
    - clang-format@14.0.0
    - markdownlint@0.33.0
    - shellcheck@0.9.0
  bazel:
    compiler_override_paths:
      - os: linux
        cpu: x86_64
        path: external/llvm_14_toolchain_llvm/bin/clang
runtimes:
  enabled:
    - go@1.18.3
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
